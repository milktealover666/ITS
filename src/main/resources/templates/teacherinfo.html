<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Info</title>
</head>
<body>
<h2>我的信息</h2>
<div th:object="${teacher}">
    <p>Id: <span th:text="*{id}"></span></p>
    <p>Name: <span th:text="*{name}"></span></p>
    <p>Academy: <span th:text="*{academy}"></span></p>
    <p>Title: <span th:text="*{title}"></span></p>
</div>
<a href="/updateinfo">更新信息</a>
</body>
</html>
