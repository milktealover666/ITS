<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Teacher Info</title>
</head>
<body>
<h1>Update Your Information</h1>
<form th:action="@{/updateinfo}" th:object="${user}" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" th:field="*{username}" readonly><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}"><br>
    <div th:object="${teacher}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" th:field="*{name}"><br>
        <label for="academy">Academy:</label><br>
        <input type="text" id="academy" th:field="*{academy}"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" th:field="*{title}"><br>
    </div>
    <input type="submit" value="Update">
</form>
</body>
</html>
