<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>课程资源</title>
</head>
<body>
    <h2>所有课程资源</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>课程</th>
            <th>教师</th>
            <th>资源名称</th>
            <th>资源链接</th>
        </tr>
        <tr th:each="resource : ${resources}">
            <td th:text="${resource.id}"></td>
            <td th:text="${resource.course.title}"></td>
            <td th:text="${resource.teacher.name}"></td>
            <td th:text="${resource.resourceName}"></td>
            <td><a th:href="${resource.resourceUrl}" th:text="${resource.resourceUrl}"></a></td>
        </tr>
    </table>
    <h2>添加课程资源</h2>
    <form action="/resources/create" method="post" th:object="${resource}">
        <label for="course">课程:</label><br>
        <select id="course" name="course" th:field="*{course}">
            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}"></option>
        </select><br>
        <label for="teacher">教师:</label><br>
        <select id="teacher" name="teacher" th:field="*{teacher}">
            <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
        </select><br>
        <label for="resourceName">资源名称:</label><br>
        <input type="text" id="resourceName" name="resourceName" th:field="*{resourceName}"><br>
        <label for="resourceUrl">资源链接:</label><br>
        <input type="text" id="resourceUrl" name="resourceUrl" th:field="*{resourceUrl}"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
